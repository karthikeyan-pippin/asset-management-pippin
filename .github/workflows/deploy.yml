name: Deploy to GCP VMs

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    strategy:
      matrix:
        server: [server1, server2]  # Labels of your self-hosted runners
    runs-on: [self-hosted, ${{ matrix.server }}]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Mark directory as safe for Git
        run: git config --global --add safe.directory /var/www/assets

      - name: Deploy code
        run: |
          echo "📁 Ensuring app directory exists"
          mkdir -p /var/www/assets

          echo "📁 Changing to app directory"
          cd /var/www/assets || exit 1

          echo "📥 Pulling latest code"
          git pull origin main

          echo "📦 Installing dependencies"
          npm install

          echo "🚀 Starting or restarting app"
          pm2 restart titles-server || pm2 start app.js --name "titles-server" --update-env
          pm2 save
